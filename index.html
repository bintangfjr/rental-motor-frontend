<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aplikasi manajemen rental motor dengan fitur lengkap dan dukungan PWA."
    />

    <!-- ðŸŒ PWA META TAGS -->
    <meta name="theme-color" content="#87CEEB" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RentalMotor" />

    <title>Rental Motor Management</title>

    <!-- ðŸ§© FAVICONS -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/icons/favicon-96x96.png"
    />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <!-- ðŸ“„ MANIFEST -->
    <link rel="manifest" href="/manifest.json" />

    <style>
      /* ðŸŒ€ Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #87ceeb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 16px;
        font-family: system-ui, -apple-system, sans-serif;
        color: #333;
        font-size: 14px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
      }

      /* Fallback untuk React root kosong */
      #root:empty::before {
        content: "";
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- ðŸŸ¢ Loading Screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Memuat Aplikasi Rental Motor...</div>
    </div>

    <!-- ðŸ§© React App Root -->
    <div id="root"></div>

    <noscript>
      <div
        style="
          text-align: center;
          padding: 50px;
          font-family: Arial, sans-serif;
        "
      >
        <h1>JavaScript Diperlukan</h1>
        <p>
          Untuk menggunakan aplikasi Rental Motor, aktifkan JavaScript di
          browser Anda.
        </p>
      </div>
    </noscript>

    <script>
      // ðŸ”„ Loading screen logic
      let appLoaded = false;

      const observer = new MutationObserver((mutations) => {
        mutations.forEach(() => {
          if (document.getElementById("root").children.length > 0) {
            appLoaded = true;
            hideLoadingScreen();
            observer.disconnect();
          }
        });
      });

      observer.observe(document.getElementById("root"), {
        childList: true,
        subtree: true,
      });

      function hideLoadingScreen() {
        document.body.classList.add("loaded");
        setTimeout(() => {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) loadingScreen.remove();
        }, 300);
      }

      setTimeout(() => {
        if (!appLoaded) hideLoadingScreen();
      }, 3000);

      window.addEventListener("load", () => {
        setTimeout(hideLoadingScreen, 500);
      });
    </script>

    <!-- âš›ï¸ React App Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
